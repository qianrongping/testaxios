<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用axios发ajax请求</title>
</head>
<body>
  <button onclick="testGet()">发送GET请求</button><br>
  <button onclick="testPost()">发送POST请求</button><br>
  <button onclick="testPut()">发送PUT请求</button><br>
  <button onclick="testDelete()">发送Delete请求</button><br>

  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    function testGet() {
      axios({
        // method:"GET",
        // url:'http://localhost:3000/posts'
        // url:'http://localhost:3000/posts/2'
        // url:'http://localhost:3000/posts/?id=2'
        url:'http://localhost:3000/posts',
        params:{
          id:2
        }
      }).then(
        response =>{
          console.log(response.data,response.status,response.statusText)
        },
        error =>{
          alert(error.message)
        }
      )
    }

    function testPost() {
      axios({
        method:"POST",
        url:'http://localhost:3000/posts',
        data:{ //指定请求体参数
          title:'ccc',
          author:'bbb'
        }
      }).then(
        response =>{
          console.log(response.data,response.status,response.statusText)
        },
        error =>{
          alert(error.message)
        }
      )
    }

    function testPut() {
      axios({
        method:"PUT",
        url:'http://localhost:3000/posts/3',
        data:{ //指定请求体参数
          title:'ddd',
          author:'eee'
        }
      }).then(
        response =>{
          console.log(response.data,response.status,response.statusText)
        },
        error =>{
          alert(error.message)
        }
      )
    }

    function testDelete() {
      axios({
        method:"DELETE",
        url:'http://localhost:3000/posts/4',
      }).then(
        response =>{
          console.log(response.data,response.status,response.statusText)
        },
        error =>{
          alert(error.message)
        }
      )
    }
  </script>
</body>
</html>
